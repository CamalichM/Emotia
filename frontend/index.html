<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotia â€” Emotional Web Gravity Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="brand">
                <h1>Emotia</h1>
                <p class="tagline">Emotional web gravity map</p>
            </div>
            <div class="controls">
                <input type="text" id="urlInput" placeholder="Paste a URL or leave blank for top news" />
                <button id="scrapeBtn">Analyze</button>
            </div>
        </header>
        <main>
            <canvas id="gravityCanvas"></canvas>
            <div id="overlay">
                <div id="statusBar" class="card">
                    <div id="statusMessage">Ready to explore emotions. Provide a link and hit Analyze.</div>
                    <div class="helper">Tip: leave the field empty to sample the latest headlines.</div>
                </div>
                <div id="itemsPanel" class="card">
                    <div class="panel-header">
                        <h2>Insights</h2>
                        <span id="itemCount">0 items</span>
                    </div>
                    <div id="itemsList"></div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
