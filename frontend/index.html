<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotia â€” Emotional Web Gravity Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>

<body>
    <div id="app">
        <!-- Background Canvas -->
        <canvas id="gravityCanvas"></canvas>

        <!-- Main UI Overlay -->
        <div class="ui-layer">
            <header class="glass-panel hero">
                <h1 class="logo" onclick="window.location.reload()">EMOTIA</h1>
                <p class="tagline">The emotional gravity of the web.</p>

                <div class="input-wrapper">
                    <div class="input-tabs">
                        <button class="tab-btn active" data-type="url">URL</button>
                        <button class="tab-btn" data-type="text">Text</button>
                        <button class="tab-btn" data-type="file">PDF</button>
                    </div>

                    <div class="search-container">
                        <!-- URL Input -->
                        <input type="text" id="urlInput" class="input-field" placeholder="Paste a URL to visualize..."
                            autocomplete="off" />

                        <!-- Text Input (Hidden by default) -->
                        <textarea id="textInput" class="input-field hidden" placeholder="Paste your text here..."
                            rows="1"></textarea>

                        <!-- File Input (Hidden by default) -->
                        <div id="fileInputContainer" class="input-field file-container hidden">
                            <label for="fileInput" class="file-label">
                                <span id="fileName">Choose a PDF file...</span>
                            </label>
                            <input type="file" id="fileInput" accept=".pdf" />
                        </div>

                        <button id="scrapeBtn" class="action-btn">
                            <span class="btn-text">ANALYZE</span>
                            <div class="btn-glow"></div>
                        </button>

                        <button id="viewReportBtn" class="action-btn secondary hidden">
                            <span class="btn-text">ðŸ“Š View Report</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Floating Filter Dock -->
            <div class="glass-panel dock">
                <button class="filter-btn active" data-emotion="all">All</button>
                <div class="separator"></div>
                <button class="filter-btn" data-emotion="joy" style="--glow: #ffd700">Joy</button>
                <button class="filter-btn" data-emotion="sadness" style="--glow: #1e90ff">Sadness</button>
                <button class="filter-btn" data-emotion="anger" style="--glow: #ff4500">Anger</button>
                <button class="filter-btn" data-emotion="fear" style="--glow: #9d00ff">Fear</button>
                <button class="filter-btn" data-emotion="neutral" style="--glow: #808080">Neutral</button>
                <button class="filter-btn" data-emotion="energy" style="--glow: #00ff00">Energy</button>
            </div>

            <div id="tooltip" class="tooltip hidden"></div>

            <!-- Floating Detail Card -->
            <div id="particleCard" class="glass-panel particle-card hidden" style="display: none;">
                <div class="card-header">
                    <span id="cardEmotion" class="card-emotion">Emotion</span>
                    <button id="closeCardBtn" class="card-close">&times;</button>
                </div>
                <p id="cardText" class="card-body">Text content...</p>
            </div>

            <!-- Report Modal -->
            <div id="reportModal" class="modal hidden">
                <div class="modal-content glass-panel">
                    <button id="closeReportBtn" class="close-btn">&times;</button>
                    <h2>Emotional Analysis Report</h2>

                    <div class="report-section">
                        <h3>Statistics</h3>
                        <div id="reportStats" class="stats-grid">
                            <!-- Stats injected here -->
                        </div>
                    </div>

                    <div class="report-section">
                        <h3>Detailed Analysis</h3>
                        <div id="reportText" class="colored-text-container">
                            <!-- Colored text injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toast Container -->
            <div id="toast-container" class="toast-container"></div>
        </div>
    </div>
    <script type="module" src="/static/app.js?v=2"></script>
</body>

</html>
